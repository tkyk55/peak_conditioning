{% extends "base.html" %}
{% load widget_tweaks %}
{% load i18n %}
{% block title %}exemail{% endblock %}
{% load bootstrap4 %}
{% block content %}


<div class="row justify-content-center">
    <h2>認証用メールアドレス入力</h2>
    <div class="col-lg-8 col-mid-5 col-sm-5">
        <form action="" method="POST">
        <div class="card md-10 shadow-sm mx-auto">
            <div class="col-lg-8 mx-auto">
                <table class="mx-auto">
                <tr>
                    <td class="data">
                        {% render_field form.email class="form-control" placeholder="メールアドレスを入力してください" %}
                    </td>
                </tr>
                </table>
            </div>
        </div>
        <div class="p-4 text-center mx-auto">
            <tabele class="profile_table mb-4">
                <tbody>
                <tr><td><a class="btn" href="/">トップに戻る</a></td>
                    <td><input class="btn btn-primary" type="submit" name="send_mail_btn" id="id_send_email" value="送信する"></td>
                </tr>
                </tbody>
            </tabele>
        </div>
        {% csrf_token %}
        </form>
    </div>
</div>

{% endblock %}
